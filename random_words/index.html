    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <script src="words.txt"></script>

    <script>
        var words = text.split("\n");

        function generateWords(form) {
            var result = "";
            var num = form.number1.value;

            if (num == 0 || num == null) {
                return alert("If you want to have no random words, just type nothing! There's your 0 random words! :)");
            }

            for (i = 0; i < num; i++) {
                var word = words[Math.floor(Math.random() * words.length)];
                result = result + word + " ";
            }
            if (!form.capitals1.checked)
                result = result.toLowerCase();

            form.result1.value = result;
        }

        function generateChars(form) {
            var result = "";
            var num = form.number2.value;
            var str = "";

            if (!form.lowercase.checked && !form.capitals2.checked && !form.numbers.checked && !form.symbols.checked)
                return alert("You must choose at least one type of character to include! (Lowercase, uppercase, numbers or symbols.)");

            if (form.lowercase.checked)
                str += "abcdefghijklmnopqrstuwxyz";

            if (form.capitals2.checked)
                str += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

            if (form.numbers.checked)
                str += "0123456789";

            if (form.symbols.checked)
                str += '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';

            var chars = str.split("");

            if (num == 0 || num == null) {
                return alert("If you want to have no random letters, just type nothing! There's your 0 random letters! :)");
            }

            for (i = 0; i < num; i++) {
                var char = chars[Math.floor(Math.random() * chars.length)];
                result = result + char;
                if (form.space.checked)
                    result += " ";
            }

            form.result2.value = result;
        }
    </script>
</head>


<body>
    <div class="nav-left header">
        <a class=nav-item href="/" style="color: white;"><p> Home </p></a>
    </div>
    <div style="text-align:center; color:white;">
        <br><br><br>
        <!--<a href="/"> <img src="logo.png" alt="Logo" class="logo"></a>-->
        <br>
        <h1> Random Word/Letter Generator </h1>
    </div>
    <br><br><br>
    <div class="medium">
        <br>

        <form name="form1">
            <table style="margin-bottom: 300px;" align="center">
                <tr>
                    <td>
                        <p>
                            Amount of words: <input type="number" name="number1" size="5"><br>
                            <input type="checkbox" name="capitals1" value="capital"> UPPERCASE letters?<br>
                            <input type="button" class="button1" value="Generate" onClick="generateWords(this.form)">
                        </p>
                    </td>

                    <td>
                        <p>
                            Result<br><textarea name="result1" rows="14" cols="50" placeholder="Your words will appear here" READONLY></textarea>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            Amount of letters: <input type="number" name="number2" size="5"><br>
                            <input type="checkbox" name="lowercase" value="capital"> Include lowercase?<br>
                            <input type="checkbox" name="capitals2" value="capital" checked> Include UPPERCASE?<br>
                            <input type="checkbox" name="space" value="space"> S p a c e in between?<br>
                            <input type="checkbox" name="numbers" value="number"> Include numbers?<br>
                            <input type="checkbox" name="symbols" value="symbol"> Include symbols?<br>
                            <input type="button" class="button1" value="Generate" onClick="generateChars(this.form)">
                        </p>
                    </td>

                    <td>
                        <p>
                            Result<br><textarea name="result2" rows="14" cols="50" placeholder="Your letters will appear here" READONLY></textarea>
                        </p>
                    </td>
                </tr>
            </table>
        </form>




    </div>
