
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dropping Resistor Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="description" content="Dropping Resistor Calculator">
    <meta name="keywords" content="resistor, drop, volt, voltage, electric, electronic, resist, resistance">
    <meta name="author" content="Alan Ray D'sousa">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111410202-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-111410202-1');
    </script>


    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

    <script>
        function calc1(form) {
            volt = form.volt.value
            gvolt = form.gvolt.value
            v = volt - gvolt;
            i = form.amps.value;

            if (volt - gvolt < 0) { return alert("I think you'll need a step-up converter for that..."); }
            if (i == 0 || i == null) { return alert("Nice! You've got stuff that doesn't use any current, huh?"); }

            form.ohms.value = v / i;
            form.watts.value = Math.pow(i, 2) * form.ohms.value;
        }
    </script>
</head>


<body>
    <div class="nav-left header">
        <a class=nav-item href="/" style="color: white;"><p> Home </p></a>
    </div>
    <div style="text-align:center; color:white;">
        <br><br><br>
        <!--<a href="/"> <img src="logo.png" alt="Logo" class="logo"></a>-->
        <br>
        <h1> Dropping Resistor Calculator </h1>
    </div>
    <br><br><br>
    <div class="medium">
        <br>

        <form name="form1">
            <table style="margin-bottom: 90vh;" align="center">
                <tr>
                    <td>
                        <p>
                            Voltage: <input type="text" name="volt" size="10"><br>
                            Voltage Requirement: <input type="text" name="gvolt" size="10"><br>
                            Current Draw (Amps): <input type="text" name="amps" size="10"><br>
                            <input type="button" class="button1" value="Calculate" onClick="calc1(this.form)">
                        </p>
                        </
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            Resistance (Ohms): <input type="text" name="ohms" size="10" maxlength="40" READONLY><br>
                            Resistor Min. Wattage: <input type="text" name="watts" size="10" maxlength="40" READONLY>
                        </p>
                    </td>
                </tr>
            </table>
        </form>




    </div>
    
    <div class="footer" style="color: black; text-align: center;">
        <p2 style="text-align:center;">Copyright <i class="fa fa-copyright"></i> Alan Ray D'souza | 2018 Photo by Lance Anderson on Unsplash</p2>
    </div>
</body>

</html>
