        function getVersion(form) {
            form.result1.value = "Other";
            if (navigator.appVersion.indexOf("Windows NT 10.0") != -1) {
                form.result1.value = "Windows 10";
                form.result2.value = "Windows Phone 10"
                form.result3.value = "Windows Server 2016";
            }
            if (navigator.appVersion.indexOf("Windows NT 6.3") != -1) {
                form.result1.value = "Windows 8.1";
                form.result2.value = "Windows Server 2012 R2";
            }
            if (navigator.appVersion.indexOf("Windows NT 6.2") != -1) {
                form.result1.value = "Windows 8";
                form.result1.value = "Windows Server 2012";
            }
            if (navigator.appVersion.indexOf("Windows NT 6.1") != -1) {
                form.result1.value = "Windows 7";
                form.result2.value = "Windows Server 2008 R2";
                form.result3.value = "Windows Home Server 2011";
            }
            if (navigator.appVersion.indexOf("Windows NT 6.0") != -1) {
                form.result1.value = "Windows Vista";
                form.result2.value = "Windows Server 2008";
            }
            if (navigator.appVersion.indexOf("Windows NT 5.2") != -1) {
                form.result1.value = "Windows XP 64-bit";
                form.result2.value = "Windows Server 2003";
                form.result3.value = "Windows Server 2003 R2"
                form.result4.value = "Windows Home Server";
            }
            if (navigator.appVersion.indexOf("Windows NT 5.1") != -1) {
                form.result1.value = "Windows XP 32-bit";
                form.result2.value = "Windows Fundamentals for Legacy PCs";
            }
            if (navigator.appVersion.indexOf("Windows NT 5.0") != -1) {
                form.result1.value = "Windows 2000";
            }
            if (navigator.appVersion.indexOf("Windows NT 4.0") != -1) {
                form.result1.value = "Windows NT 4.0";
            }
            if (navigator.appVersion.indexOf("Windows NT 3.51") != -1) {
                form.result1.value = "Windows NT 3.51";
            }
            if (navigator.appVersion.indexOf("Windows NT 3.5") != -1) {
                form.result1.value = "Windows NT 3.5";
            }
            if (navigator.appVersion.indexOf("Windows NT 3.1") != -1) {
                form.result1.value = "Windows NT 3.1";
            }
            if (navigator.appVersion.indexOf("Mac") != -1) {
                form.result1.value = "Mac/iOS";
            }
            if (navigator.appVersion.indexOf("X11") != -1) {
                form.result1.value = "UNIX";
            }
            if (navigator.appVersion.indexOf("Linux") != -1) {
                form.result1.value = "Android";
                form.result2.value = "Linux";
            }
        }

        function switchDarkMode() {
            ;

            var currentClass = body.className;
            body.className = currentClass == "dark-mode" ? "light-mode" : "dark-mode";
