    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

    <script>
        function textToDiscord(form) {
            text = form.text.value.toLowerCase();
            numbers = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
            out = "";
            for (var i = 0, len = text.length; i < len; i++) {
                if (text.charAt(i).match(/^[a-zA-Z]*$/, text.charAt(i)))
                    out += ':regional_indicator_' + text.charAt(i) + ': ';
                else if (text.charAt(i).match(/^[0-9]*$/, text.charAt(i)))
                    out += ":" + numbers[text.charAt(i)] + ": "
                else
                    out += text.charAt(i);
            }
            form.result.value = out;
            if (out.length > 2000) alert("Output is more than 2,000 characters, you will need to post it in multiple messages.");
        }
    </script>
</head>


<body>
