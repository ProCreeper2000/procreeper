
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Color Converter</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="description" content="Take the maths out of hexadecimal conversions!">
    <meta name="keywords" content="color, hex, rgb, hexadecimal, hex to rgb, rgb to hex, rgba, rgba to hex, hex to rgba">
    <meta name="author" content="Alan Ray D'sousa">

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

    <script>
        var toHex = function (a) {
            var hex = Number(a).toString(16);
            if (hex.length < 2) { hex = "0" + hex; }
            return hex;
        }

        function rgbToHex(form) {
            var re = form.red.value;
            var gr = form.green.value;
            var bl = form.blue.value;

            if (!re || re == null || !gr || gr == null || !bl || bl == null) alert("1 or more values were null! They were substituted for 0.");
            if (re > 255 || gr > 255 || bl > 255) return alert("So an RGB value more than 255, huh? Really strange...");
            if (re < 0 || gr < 0 || bl < 0) return alert("So an RGB value less than 0, huh? Really strange...");

            var r = toHex(re);
            var g = toHex(gr);
            var b = toHex(bl);
            form.result1.value = "#" + r + g + b;
        };

        function hexToRgb(form) {
            var str = form.hex1.value.replace('#', '');

            if (str.length != 6 && str.length != 3) {
                alert("Weird hexadecimal code... oh, it's invalid.");
                return;
            }
            out = "";
            if (str.length == 3) {
                for (var i = 0; i < str.length; i++) {
                    out = out + (str[i] + str[i]);
                }
                str = out;
            }

            var bigint = parseInt(str, 16);
            var r = (bigint >> 16) & 255;
            var g = (bigint >> 8) & 255;
            var b = bigint & 255;

            form.result2.value = [r, g, b].join();
        }
    </script>
</head>


<body>
    <div class="nav-left header">
        <a class=nav-item href="/" style="color: white;"><p> Home </p></a>
    </div>
    <div style="text-align:center; color:white;">
        <br><br><br>
        <!--<a href="/"> <img src="logo.png" alt="Logo" class="logo"></a>-->
        <br>
        <h1> HEX/RGB Converter </h1>
    </div>
    <br><br><br>
    <div class="medium">
        <br>

        <form name="form1">
            <table style="width:85%">
                <tr>
                    <td>
                        <p>RGB<br> <!-- The number inputs don't support size="" -->
                            R<input type="number" name="red" style="width: 40px;margin-bottom: 5px;">
                            G<input type="number" name="green" style="width: 40px;margin-bottom: 5px;">
                            B<input type="number" name="blue" style="width: 40px;margin-bottom: 5px;"><br>
                        <input type="button" class="button1" value="RGB to HEX" onClick="rgbToHex(this.form)"></p>
                    </td>

                    <td>
                        <p>Hexadecimal<br><input type="text" name="result1" size="5" maxlength="40" READONLY></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Hexadecimal<br><input type="text" name="hex1" size="5"><br>
                        <input type="button" class="button1" value="HEX to RGB" style="margin-top: 5px;" onClick="hexToRgb(this.form)"></p>
                    </td>

                    <td>
                        <p>RGB<br><input type="text" name="result2" size="7" maxlength="40" READONLY></p>
                    </td>
                </tr>
            </table>
        </form>




    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="footer medium" style="color: black; font-family: Arial, sans-serif;">
        <p2 style="text-align:center;">Copyright <i class="fa fa-copyright"></i> Alan Ray D'souza 2018 | Photo by Lance Anderson on Unsplash</p2>
    </div>
</body>

</html>
