<head>

    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="description" content="Easily convert binary to ASCII and vice versa">
    <meta name="keywords" content="binary, code, convert, converter, ascii, text, 1, 0">
    <meta name="author" content="Alan Ray D'sousa">

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

    <script>
        function binaryToWords(form1) {
            if (form1.binary1.value.match(/[10]{8}/g)) {
                var wordFromBinary = form1.binary1.value.replace(/ /g, '').match(/([10]{8}|\s+)/g).map(function (fromBinary) {
                    return String.fromCharCode(parseInt(fromBinary, 2));
                }).join('');
                form1.result1.value = wordFromBinary;
            }
        }

        function wordsToBinary(form1) {
            form1.result2.value = form1.text1.value.split('').map((char) => '00'
                .concat(char.charCodeAt(0).toString(2)).slice(-8))
                .join(' ');
        }
    </script>
</head>


<body>
    <div class="nav-left header">
        <a class=nav-item href="/" style="color: white;"><p> Home </p></a>
    </div>
    <div style="text-align:center; color:white;">
        <br><br><br>
        <!--<a href="/"> <img src="logo.png" alt="Logo" class="logo"></a>-->
        <br>
        <h1> Binary Converter </h1>
    </div>
    <br><br><br>
    <div class="medium">
        <br>

        <form name="form1">
            <table style="margin-bottom: 80vh;" align="center">
                <tr>
                    <td>
                        <p>
                            Binary:<br><textarea name="binary1" rows="12" cols="30" placeholder="Your binary here"></textarea><br>
                            <input type="button" class="button1" value="To Text" onClick="binaryToWords(this.form)">
                        </p>
                    </td>

                    <td>
                        <p>
                            Result<br><textarea name="result1" rows="14" cols="40" placeholder="Your ASCII will apper here" READONLY></textarea>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            ASCII:<br><textarea name="text1" rows="12" cols="30" placeholder="Your ASCII here"></textarea><br>
                            <input type="button" class="button1" value="To Binary" onClick="wordsToBinary(this.form)">
                        </p>
                    </td>

                    <td>
                        <p>
                            Result<br><textarea name="result2" rows="14" cols="40" placeholder="Your binary will appear here" READONLY></textarea>
                        </p>
                    </td>
                </tr>
            </table>
        </form>




    </div>
