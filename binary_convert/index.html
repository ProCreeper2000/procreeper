function binaryToWords(form1) {
    if(form1.binary1.value.match(/[10]{8}/g)){
        var wordFromBinary = form1.binary1.value.replace(/ /g,'').match(/([10]{8}|\s+)/g).map(function(fromBinary){
            return String.fromCharCode(parseInt(fromBinary, 2) );
        }).join('');
        form1.result1.value = wordFromBinary;
    }
}

function wordsToBinary(form1) {
    form1.result2.value = form1.text1.value.split('').map((char) => '00'
	.concat(char.charCodeAt(0).toString(2)).slice(-8))
	.join(' ');
}

function switchDarkMode(){;
