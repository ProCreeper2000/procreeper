    <SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
        function calc1(form) {
            a = form.a.value / 100;
            b = a * form.b.value;
            form.total1.value = b;
        }

        function calc2(form) {
            a = form.c.value;
            b = (a / form.d.value) * 100;
            form.total2.value = b;
        }

        function calc3(form) {
            a = form.e.value; //A = old num B = new num
            b = form.f.value;
            if (a - b < 0) {
                c = ((b - a) / a) * 100;
            } else {
                c = ((a - b) / a) * 100;
            }
            form.total3.value = c;
        }
