
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Percentage Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="description" content="Take the guesswork out of percentage calculations!">
    <meta name="keywords" content="percent, percentage, calculate, %, calculator, calc">
    <meta name="author" content="Alan Ray D'sousa">

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

        <script>
            function calc1(form) {
                a = form.a.value / 100;
                b = a * form.b.value;
                form.total1.value = b;
            }

            function calc2(form) {
                a = form.c.value;
                b = (a / form.d.value) * 100;
                form.total2.value = b;
            }

            function calc3(form) {
                a = form.e.value; //A = old num B = new num
                b = form.f.value;
                if (a - b < 0) {
                    c = ((b - a) / a) * 100;
                } else {
                    c = ((a - b) / a) * 100;
                }
                form.total3.value = c;
            }
        </script>
    </head>


    <body>
        <div class="nav-left header">
            <a class=nav-item href="/" style="color: white;"><p> Home </p></a>
        </div>
        <div style="text-align:center; color:white;">
            <br><br><br>
            <!--<a href="/"> <img src="logo.png" alt="Logo" class="logo"></a>-->
            <br>
            <h1> Percentage Calculator </h1>
        </div>
        <br><br><br>
        <div class="medium">
            <br>

            <form name="form1">
            <table style="width:85%">
                <tr>
                    <td>
                        <p>What is <input type="text" name="a" size="12"> % of <input type="text" name="b" size="12">?</p><input type="button" class="button1" value="Calculate" onClick="calc1(this.form)">
                    </td>

                    <td>
                        <p>Answer<br><input type="text" name="total1" size="15" maxlength="40" READONLY></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><input type="text" name="c" size="12"> is what percent of <input type="text" name="d" size="12">?</p><input type="button" class="button1" value="Calculate" onClick="calc2(this.form)">
                    </td>

                    <td>
                        <p>Answer<br><input type="text" name="total2" size="15" maxlength="40" READONLY></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>What is the percentage increase/decrease from <input type="text" name="e" size="12"> to <br><input type="text" name="f" size="12">?</p><input type="button" class="button1" value="Calculate" onClick="calc3(this.form)">
                    </td>

                    <td>
                        <p>Answer<br><input type="text" name="total3" size="15" maxlength="40" READONLY></p>
                    </td>
                </tr>
            </table>
                </form>


        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="footer medium" style="color: black; font-family: Arial, sans-serif;">
            <p2 style="text-align:center;">Copyright <i class="fa fa-copyright"></i> Alan Ray D'souza 2018 | Photo by Lance Anderson on Unsplash</p2>
        </div>
    </body>

</html>
